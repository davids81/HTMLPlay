<DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website</h1>
        <form name="signUpForm" method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Image</legend>
                <label for="facepic" id="">Your face</label>
                <input type="file" name="facepic" accept="image/" required><br>
                <label for="usrFace">Image Preview:</label>
                <img name="usrFace" id="preview"/>
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                <div>
                    <label for="usrName">Name:<label>
                    <input type="text" name="usrName" id="usrName" placeholder="Your Full Name" required>
                </div>
                <div>
                    <span>Gender:</span>
                    <input type="radio" name="GenderOption" id="MaleOpt" required>
                    <label for="MaleOpt">Male</label>
                    <input type="radio" name="GenderOption" id="FemaleOpt" required>
                    <label for="FemaleOpt">Female</label>
                </div>
                <div>
                    <label for="usrAge">Age</label>
                    <input type="number" name="usrAge" required>
                </div> 
                <div>
                    <label for="usrBirthday">Date of Birth:</label>
                    <input type="date" name="usrBirthday">
                </div>
                <div>
                    <label for="usrColor">Favorite Color:</label>
                    <input type="color" name="usrColor">
                </div>
                <div>
                    <label for="usrCountry">Country of Origin:</label>
                    <select name="usrCountry">
                        <option value="UnitedStates">United States</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <div>
                    <label for="usrHgt">Height:</label>
                    <span>Short</span><input name="usrHgt" type="range" min="0" max="100"><span>Tall</span>
                </div>
                <div>
                    <label for="usrSalary">Salary:</label>
                    <span>Poor</span><input name="usrSalary" type="range" min="0" max="100"><span>Rich</span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your contact information</legend>
                <div>
                    <label for="usrEmail">Email:</label>
                    <input type="email" required>
                </div>
                <div>
                    <label for="usrMobilePhone">Mobile:</label>
                    <input type="tel" name="usrMobilePhone">
                </div>
                <div>
                    <label for="usrAddress">Address:</label>
                    <textarea form="signUpForm"></textarea>
                </div>
                <div>
                    <label for="usrContact">How to contact you:</label>
                    <input type="checkbox" name="usrContact" value="email">Email 
                    <input type="checkbox" name="usrContact" value="wa">Whats app
                    <input type="checkbox" name="usrContact" value="iac">In app chat
                </div>
            </fieldset>
            <input type="submit"> 
        </form>
        <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    </body>
</html>
