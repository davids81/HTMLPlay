<DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website</h1>
        <form>
            <fieldset>
                <legend>Your Image</legend>
                <label id="">Your face</label>
                <input type="file" name="facepic" accept="image/"><br>
                <label id="">Image Preview:</label>
                <img id="preview"/>
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                <div>
                    <label for="usrName">Name:<label>
                    <input type="text" name="UserName" id="usrName" placeholder="Your Full Name">
                </div>
                <div>
                    <span>Gender:</span>
                    <input type="radio" name="GenderOption" id="MaleOpt">
                    <label for="MaleOpt">Male</label>
                    <input type="radio" name="GenderOption" id="FemaleOpt">
                    <label for="FemaleOpt">Female</label>
                </div>
                <div>
                    <label for="usrAge">Age</label>
                    <input type="number" name="usrAge">
                </div> 
                <div>
                    <label for="usrBirthday">Date of Birth:</label>
                    <input type="date" name="usrBirthday">
                </div>
                <div>
                    <label for="usrColor">Favorite Color:</label>
                    <input type="color" name="usrColor">
                </div>
                <div>
                    <label for="usrCountry">Country of Origin:</label>
                    <select name="usrCountry">
                        <option value="UnitedStates">United States</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <div>
                    <input type="range" min="0" max="100"> 
                </div>
            </fieldset>
            <input type="submit"> 
        </form>
    </body>
</html>
